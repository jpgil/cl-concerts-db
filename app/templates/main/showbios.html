{% extends "base.html" %}

{% block app_content %}

    <h1>{{ _('Biografías') }}</h1>

    <h2>Personas</h2>

    <a href="{{ url_for('main.New{}'.format(model1)) }}" class="btn btn-primary" role="button"> {{ _('Nueva Biografía de Persona')}}</a>
    <table id="show-list-table-1"
        data-toggle="table"
        data-sort-name="datetime" 
        data-sort-order="desc"
        data-sort-stable="true"
        data-search="true"
        data-trim-on-search="false"
        data-show-footer="false"
        data-only-info-pagination="false"
        data-side-pagination="server"
        data-pagination="true"
        data-page-size="15"
        data-page-list="[15, 50, 100, 200]"
        data-url="{{url_for('main.get{}Table'.format(model1))}}" >
        <thead>
            <tr>
                <th data-field="editlink" data-width=10></th>
                <th data-field="name">{{ _("Nombre") }} </th>
                <th data-field="deletelink">{{ _("X") }} </th>
            </tr>
        </thead>
    </table>

{% endblock %}
{% block scripts %}
 {{ super() }}
    <link href="{{ url_for('static', filename = 'css/lib/select2.min.css') }}" rel="stylesheet" />
    <script src="{{ url_for('static', filename = 'js/lib/select2.min.js') }}"></script>  
    <script type = "text/javascript"  src = "{{ url_for('static', filename = 'js/flash_message.js') }}" ></script>
    <script type = "text/javascript"  src = "{{ url_for('static', filename = 'js/dd_select2.js') }}" ></script>
    <script src="{{url_for('static', filename='js/events.js')}}"></script>
{% endblock %}

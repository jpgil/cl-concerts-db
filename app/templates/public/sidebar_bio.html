<div class="content">

    <div class="container">
        <div class="form-group">
            <p role="button" class="text-success">
                {{_('Personas')}}
            </p>

            {% for x in bio_persons %}
                <a style="text-decoration: underline;" href="{{ url_for('public.bio_id', id=x.id) }}">{{ x.person.last_name }}, {{ x.person.first_name }}</a>
                <br>    
            {% endfor %}
        </div>
        <div class="form-group">
            <p role="button" class="text-success">
                {{_('Agrupaciones')}}
            </p>
        
            {% for x in bio_ensembles %}
            <a style="text-decoration: underline;" href="{{ url_for('public.bio_ensemble_id', id=x.id) }}">
                {{ x.musical_ensemble.name }}
            </a>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
